<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <main class="mainContainer">
    <div class="todayWeather">
      <div class="currentTemp"></div>
      <div class="currentWind"></div>
      <div class="currentUV"></div>
      <div class="currentHumidity"></div>
      <h2 class="currentConditionText"></h2>
      <img class="currentConditionImage" src="" alt="" srcset="">
    </div>
    <div class="futureWeather">
      <nav class="tabs">
        <button class="day1">tomorrow</button>
        <button class="day2">day after</button>
        <button class="day3">day after that</button>
      </nav>
      <div class="futureWeatherContent">

      </div>
    </div>
  </main>
</body>
</html>
