<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mongolian&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
  <main>
    <div class="todayWeather">
      <h3 class="location">Location</h3>
      <div class="locationInput hidden">
        <input type="text">
        <button>ok</button>
      </div>
      <!-- <button class="locationChange"><img src="../src/images/settings_icon.svg" alt=""></button> -->
      <h4 class="currentConditionText"></h4>
      <img class="currentConditionImage" src="" alt="" srcset="">
      <h2 class="currentTemp"></h2>
      <div class="otherInfo">
        <h5 class="currentWind"></h5>
        <h5 class="currentHumidity"></h5>
      </div>
    </div>
    <nav class="tabs">
      <button class="day1 selected" data-day="0">today</button>
      <button class="day2" data-day="1">tomorrow</button>
      <button class="day3" data-day="2">day after</button>
    </nav>
    <div class="futureWeather">
      <div class="futureWeatherDayContent">
      </div>
      <div class="futureWeatherHourContent"></div>
    </div>
  </main>
</body>
</html>
